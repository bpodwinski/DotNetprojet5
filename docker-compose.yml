version: '3.8'

services:
  app:
    image: benoitpodwinski/expressvoitures:latest
    container_name: expressvoitures
    restart: always
    ports:
      - "19781:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=ExpressVoitures;User=sa;Password=YourStrong!Passw0rd;
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backup:/var/opt/mssql/backup
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -U sa -P yourStrong!Password -Q 'select 1'"]
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  sqlserver_data:
    